<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div id="box">
        <br>
        <center><h2>Registration Form</h2></center>
        <form action="" method="">
        <input 
            type="text" 
            placeholder="Enter Username"
            id="username"
            name="username"
        > <br>
        <input 
            type="email" 
            placeholder="Enter Email"
            id="email"
            name="email"
        > <br>
        <input 
            type="password" 
            placeholder="Enter Password"
            id="password"
            name="password"
        > <br>
        <select name="subject" id="subject" class="sub">
            <option value="">Select Subject</option>
            <option value="C Language">C Language</option>
            <option value="C++ Language">C++ Language</option>
            <option value="Java Language">Java Language</option>
            <option value="Python Language">Python Language</option>
        </select> <br>
        <input 
            type="submit"
            value="Register"    
        > <br>
        <input 
            type="reset"
            value="Reset"    
        >
        </form>
        <br>
    </div>
</body>
</html>
