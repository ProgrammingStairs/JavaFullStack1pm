<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center"><fieldset>Fill Details</fieldset></legend>
    <form action="welcome.html" method="post">
        <table align="center">
            <caption>
                <h2>Registration Form</h2>
            </caption>
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input 
                        type="text"
                        placeholder="Enter Username"
                        id="username"
                        name="username" 
                        required   
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input 
                        type="email"
                        placeholder="Enter Email"
                        id="email"
                        name="email"
                        required    
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input 
                        type="password"
                        placeholder="Enter Password"
                        id="password"
                        name="password" 
                        required   
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">Contact</label>
                </td>
                <td>
                    <input 
                        type="text"
                        placeholder="Enter 10-Digit Mobile Number"
                        name="contact"
                        id="contact"
                        maxlength="10"
                         required   
                         pattern="^[6789][0-9]{9}$" 
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">DOB</label>
                </td>
                <td>
                    <input 
                        type="date"
                        id="date"
                        name="date"
                         required
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="male">Gender</label>
                </td>
                <td>
                    <input checked type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cricket">Hobbies</label>
                </td>
                <td>
                    <input checked type="checkbox" name="cricket" id="cricket" value="cricket">
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" name="hockey" id="hockey" value="hockey">
                    <label for="hockey">Hockey</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="subject">Subject</label>
                </td>
                <td>
                    <select required name="subject" id="subject">
                 <!-- <select name="subject" id="subject" multiple>         -->
                        <option value="">Enter Subject</option>
                        <option value="C Language">C Language</option>
                        <option value="Java Language">Java Language</option>
                        <option selected value="Python Language">Python Language</option>
                        <option value=".Net Language">.Net Language</option>
                        <option value="Php Language">Php Language</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea required rows="3" cols="21" name="address" id="address" placeholder="Enter Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Upload</label>
                </td>
                <td>
                    <input 
                        type="file"
                        id="file"
                        name="file"
                        required
                    >
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input 
                        type="submit"
                        value="Register"
                    >
                    <input 
                        type="reset"
                        value="Reset"
                    >
                    <script>
                        function demo(){
                            alert("hello");
                        }
                    </script>
                    <button 
                        onclick="demo()"    
                        type="button"
                        <!-- If we want to execute javascript first then we use type="button" -->
                    Clear</button>
                </td>
            </tr>
        </table>
    </form>
    </fieldset>
</body>
</html>
