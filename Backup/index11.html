<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="color" name="color"> <br>
    <input type="month" id="month" name="month"> <br>
    <input type="time" id="time" name="time"> <br>
    <input type="week" id="week" name="week"> <br>
    <input type="number" id="number" name="number" step="5" min="0" max="100"> <br>
    <progress max="100" value="75"></progress>

    <form action="">
        <input type="url" required placeholder="http://www.google.com" id="url" name="url"> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
