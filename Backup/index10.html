<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="welcome.html" method="get">
    <table>
        <caption><h2>Registration Form</h2></caption>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input required value="John Deo" readonly type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required type="text" maxlength="10" placeholder="Enter 10 Digit Mobile No." id="contact" name="contact">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input checked type="radio" name="gender" value="male" id="male" >
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" name="cricket" id="cricket" value="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" name="football" id="football"  value="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <!-- <select name="subject" id="subject" multiple> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option selected value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>
                <textarea required name="address" rows="3" cols="21" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="Upload">Upload</label></td>
            <td>
                <input required type="file" id="file" name="file" multiple>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
